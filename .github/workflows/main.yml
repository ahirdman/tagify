name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Cypress üß™
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_USERMAIL: ${{ secrets.CYPRESS_USERMAIL }}
          CYPRESS_PASSWORD: '${{ secrets.CYPRESS_PASSWORD }}'
        with:
          browser: firefox
          start: |
            npm run start:test
            npm run emulators:functions
          wait-on: 'http://localhost:3080, http://localhost:5001'
